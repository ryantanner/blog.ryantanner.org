# Site settings
title: "Ryan Tanner"
email: me@ryantanner.org
description: > # this means to ignore newlines until "baseurl:"
  
# Build settings
markdown: kramdown

canonical: http://blog.ryantanner.org

# Owner/author information
owner:
  name:           "Ryan"
  email:          me@ryantanner.org
  twitter:        youfoundryan
  location:       "Somewhere you won't like"

# Links to include in top navigation
# For external links add external: true
#links:
#  - title: About
#    url: /about

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: pygments

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

sass:
    style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   pretty

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "bin"]
